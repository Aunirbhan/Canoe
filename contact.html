    <!-- Contact Section -->
    <main class="container" style="padding-top: 120px; padding-bottom: 80px; max-width: 700px;">
        <div class="text-center mb-5">
            <h1 class="fw-bold">Contact Us</h1>
            <p class="lead">Have questions, want to sponsor, or collaborate with our team? Send us a message below or
                connect with us directly.</p>
        </div>

        <!-- Contact Form (NEED TO SET UP FORMSPREE ACCT)-->
        <form action="https://formspree.io/f/yourFormID" method="POST" class="bg-white p-5 shadow-sm rounded">
            <input type="hidden" name="_subject" value="New message from NYU Concrete Canoe website">

            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label fw-semibold">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Sponsorship Inquiry"
                    required>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label fw-semibold">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..."
                    required></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa fa-paper-plane me-2"></i>Send Message
                </button>
            </div>
        </form>
